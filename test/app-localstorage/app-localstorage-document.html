<html>
<head>
  <meta charset="UTF-8">
  <title>app-localstorage tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script type="module">
import '../../../promise-polyfill/promise-polyfill.js';
import '../app-storage-compatibility-suite.js';
import '../../app-localstorage/app-localstorage-document.js';
import { Base } from '../../../polymer/polymer.js';
testAppStorageDocumentCompatibility({
  tagName: 'app-localstorage-document',
  fetchStoredValue: function(storagePath) {
    var parts = storagePath.split('.');
    var value = JSON.parse(localStorage.getItem('app-localstorage-test'));

    parts.shift();

    return Promise.resolve(Base.get(parts.join('.'), value));
  }
});
</script>

  <script src="../../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../wct-browser-legacy/browser.js"></script>

  <script type="module" src="../../../promise-polyfill/promise-polyfill.js"></script>
  <script type="module" src="../app-storage-compatibility-suite.js"></script>
  <script type="module" src="../../app-localstorage/app-localstorage-document.js"></script>
</head>
<body>

  <test-fixture id="BasicStorage">
    <template>
      <app-localstorage-document key="app-localstorage-test" data="{}">
      </app-localstorage-document>
    </template>
  </test-fixture>

  <test-fixture id="SyncingStorage">
    <template>
      <app-localstorage-document key="app-localstorage-test" data="{}">
      </app-localstorage-document>
      <app-localstorage-document key="app-localstorage-test" data="{}">
      </app-localstorage-document>
    </template>
  </test-fixture>

</body>
</html>
